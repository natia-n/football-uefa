<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="menu">
        <a href="#" class="active">Home</a>
        <a href="./history.html">History</a>
    </div>        
    <div class="newTournsment">
        <button id="newTournament">New Tournament</button>       
        <div class="start hide" id="start">
            <button id="buttonStart">Start</button>
            <input type="text" class="laliga hide" placeholder="Tournament name" id="nameTournament">
            <br/>
            <ul class="teams" id="teams">
            </ul>
            <button class="teamAdd" id="teamAdd">Add Another Team</button>
        </div>
    </div>

    <div class="saveTurnament hide">
        <div>            
            <table border="0" class="table">
                <thead>                   
                    <tr>            
                        <th class="number">#</th>
                        <th class="logo">Logo</th>
                        <th class="tim">Team</th>
                        <th class="header">Games</th>
                        <th class="header">Goal <br/> difference</th>
                        <th class="header">Points</th>
                    </tr>
                </thead>
                <tbody id="tbody">            
                </tbody>        
            </table>
        </div>
        
        <div class="content">
            <div class="content2">
                <select name="" id="team1" class="disabled">
                    <option value="" disabled selected>Team 1</option>
                </select>
                <input type="number" id="goalScored-1" min="0" name="goalScored-1" placeholder="Goal scored" class="hidden">
            </div>
            <div class="content2">            
                <select name="" id="team2" class="disabled">
                    <option value="" disabled selected>Team 2</option>
                </select> 
                <input type="number" id="goalScored-2" min="0" name="goalScored-2" placeholder="Goal scored" class="hidden"> 
            </div>              
            <input type="submit" value="Send" id="send" class="send hidden">
            <div class="content2">
                <button id="saveAddTournament" class="finishTournnament">Finish Tournament</button>
            </div>
        </div>    
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
